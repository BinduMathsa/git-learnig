{% extends 'index.html' %}
{% block title %}All Todo's{% endblock %}
{% block content %}
{% for eachtodo in alltodos %}
<div class="row">
    <div class="col-md-6" style="margin:0 auto;">
        <div class="card container-fluid" style="margin-top: 1rem;">
            <div class="card-body">
              <h5 class="card-title">{{eachtodo.title}} {{eachtodo.priority}}</h5>
              <p class="card-text">{{eachtodo.description}}</p>
              <a href="#" class="btn btn-danger">go somewhere</a>
              


            </div>
          </div>
    </div>
</div>

{% endfor %}
{% endblock %}
